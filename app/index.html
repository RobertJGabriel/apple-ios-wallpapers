<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>iOS Wallpapers - By Robert James Gabriel</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="./scripts/bundle.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
          <div class="menu-container">
            <!-- Menu -->
            <ul class="menu">
              <li class="menu-apple">
                <a href="#">
                  <i class="fa fa-apple apple-icon" aria-hidden="true"></i>
                </a>
              </li>
              <li class="menu-mac">
                <a href="#">
                  <span>Mac</span>
                </a>
              </li>
              <li class="menu-iPad">
                <a href="#">
                  <span>iPad</span>
                </a>
              </li>
              <li class="menu-iPhone">
                <a href="#">
                  <span>iPhone</span>
                </a>
              </li>
              <li class="menu-watch">
                <a href="#">
                  <span>Watch</span>
                </a>
              </li>
              <li class="menu-tv">
                <a href="#">
                  <span>TV</span>
                </a>
              </li>
              <li class="menu-support">
                <a href="#">
                  <span>Support</span>
                </a>
              </li>
              <li class="menu-search">
                <a href="#">
                   
                    <font-awesome-icon icon="money-check-alt" prefix="fas" />
                </a>
              </li>
              <li class="menu-store">
                <a href="#">
                  <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
            
            <!-- Search -->
            <div class="menu-search-container">
              <div class="menu-search-input">
              <form action="">
                <a href="#">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </a>
                <input class="menu-search-input" type="text" aria-label="Search apple.com" placeholder="Search apple.com" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false">
              </form>
              </div>
              <a class="menu-search-close" href="#">
                <i class="fa fa-close" aria-hidden="true"></i>
              </a> 
              <div class="search-sub-menu">
              <h3>Quick Links</h3>
              <ul>
                <li><a href="#">Find a store</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">iPod</a></li>
                <li><a href="#">iOS</a></li>
                <li><a href="#">Gift Cards</a></li>
              </ul>
            </div>
            </div>
           
          </div>
        </nav>
        </header>
        <div class="fade-screen"></div>

  <div id="app" class="container">
    <div class="row">
      <div class="column flexContainer" v-for="item in photos">


        <h2 id="#`${item.group}`">{{ item.iOs }}</h2>
        <vue-images class="item" v-for="check in item.photos" v-bind:item="check" v-bind:group="item.group"></vue-images>

      </div>











      <div class="loadingPacman">
        <pacman-loader :loading="true"></pacman-loader>
      </div>





    </div>






    <script src="./scripts/popup.min.js" type="text/javascript"></script>

    <script>
      (function() {

'use strict';

var $searchView = $('.menu-search-container');
var $menu = $('.menu-mac, .menu-iPad, .menu-iPhone, .menu-watch, .menu-tv, .menu-support, .menu-search, .menu-store');
var $fadeScreen = $('.fade-screen');

$('li.menu-search a, .fade-screen, .menu-search-close').on('click', function(e) {
  
  $searchView.toggleClass('active');
  
  setTimeout(function(){
    $searchView.children().find('input').focus();
  }, 1100);
  
  $fadeScreen.toggleClass('visible');
  $menu.removeClass('is-closed');
  $menu.toggleClass('hidden');
  
  e.preventDefault();
});

$('.fade-screen,.menu-search-close').on('click', function(e) {
  $menu.toggleClass('is-closed');
  e.preventDefault();
});
  
}())
      </script>
</body>

</html>
