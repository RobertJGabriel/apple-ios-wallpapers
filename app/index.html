<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>iOs Wallpapers</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="./scripts/bundle.min.css" rel="stylesheet">

</head>

<body>
  <div id="app" class="container">

    <!-- Search Bar message -->
    <div class="navbar">
      <div class="is-empty  search" v-if="paid">
        <input type="text" class="form-control col-md-8" placeholder="Search" id="comment" v-model="search">
      </div>

    </div>


    <!-- Handler-->
    <div class="row padding-top">


      <div class="col-sm-12" v-if="currentTab == 'favorites' && !loading">
        <h4>Favorites</h4>

        <!-- Loading of catogories -->
        <ul v-cloak v-if="paid" class="categories">

          <vue-favorites v-for="( item, index) in filteredFavorites" :key="index" v-bind:paid="paid" v-bind:item="item"
            v-bind:index="index"></vue-favorites>

        </ul>
      </div>



      <div class="col-sm-12" v-if="loading">
        <div class="loadingPacman">
          <pacman-loader :loading="true" :color="brandColor"></pacman-loader>
        </div>
      </div>




    </div>
  </div>
  <script src="./scripts/popup.min.js" type="text/javascript"></script>
</body>

</html>
