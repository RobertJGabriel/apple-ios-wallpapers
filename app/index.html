<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>iOs Wallpapers</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="./scripts/bundle.min.css" rel="stylesheet">

</head>

<body>
  <div id="app" class="container">

    <!-- Search Bar message -->
    <div class="navbar">
      <div class="is-empty  search">
        <input type="text" class="form-control col-md-8" placeholder="Search" id="comment" v-model="search">
      </div>

    </div>


    <!-- Handler-->
    <div class="row padding-top">






      <div class="col-sm-12" v-if="loading">
        <div class="loadingPacman">
          <pacman-loader :loading="true" :color="brandColor"></pacman-loader>
        </div>




        <div  v-for="item in photos">
          <h1>iOs{{item.group}}</h1>
            
            <vue-images v-for="check in item.photos"  v-bind:item="check" v-bind:group="item.group"></vue-images>
 
          </div>

      </div>




    </div>
  </div>
  <script src="./scripts/popup.min.js" type="text/javascript"></script>
</body>

</html>
